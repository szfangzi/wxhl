<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>responsive table</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--<script type="text/javascript" src="js/jquery.event.move.js"></script>
    <script type="text/javascript" src="js/jquery.event.swipe.js"></script>-->
    <style type="text/css">


    </style>
</head>
<body id="body">



<script>
    var canvas = document.createElement('canvas'),
            ctx = canvas.getContext('2d'),
            w = 640,
            h = 640;
    canvas.width = ctx.width = w;
    canvas.height = ctx.height = h;
    //水平网格线
    var step = 10;
    ctx.beginPath();
    ctx.lineWidth = 1;
    //ctx.strokeStyle = 'red';
    window.ctx = ctx;
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'red';
    ctx.moveTo(0, 0);
    ctx.lineTo(w, 0);
    ctx.stroke();
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'red';
    ctx.moveTo(0, 20);
    ctx.lineTo(w, 20);
    ctx.stroke();
    ctx.moveTo(0, 40);
    ctx.lineTo(w, 40);
    ctx.stroke();
    ctx.moveTo(0, 60);
    ctx.lineTo(w, 60);
    ctx.stroke();
    $('body').append(canvas);
</script>
</body>
</html>
