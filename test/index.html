<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/jquery.js"></script>
	</head>
	<body id="body">
	<style type="text/css">
.slider{overflow:auto;margin:0;padding:0}
.slider-wrap{position:relative}
.slider-wrap>li{float:left}
.slider-vertical>ul{height:100%}
.slider-vertical li{float:none;width:100%}
.slider li,.slider ol,.slider ul{list-style:none;margin:0;padding:0;border:none}
.slider-arrow{position:absolute;left:20px;z-index:2;cursor:pointer}
.slider-arrow.next{left:auto;right:20px}
	</style>

<div class="banner">
    <ul>
        <li>This is a slide.</li>
        <li>This is another slide.</li>
        <li>This is a final slide.</li>
    </ul>
</div>

<script type="text/javascript">
(function($) {
	//  Don't throw any errors when jQuery
	if(!$) {
		return console.warn('Slider needs jQuery');
	}
	$.Slider = function(context, options){
		var self = this;
		self._ = 'slider';
	
		self.defaults = {
			autoplay: false,
			selectors: {
				container: 'ul:first',
				slides: 'li'
			}
		};

		//  Set defaults
		self.$context = context;
		self.options = {};
	    
	    self.init = function(options){
	    	//Extends out defaults options with those privided 扩展我们默认的设置
	    	self.options = $.extend({}, self.defaults, options);
	    	//console.log(self.options,self.defaults);
	    }

		return self.init(options);
	};

	//  And set up our jQuery plugin
	$.fn.slider = function(opts) {
		return this.each(function() {
			var $this = $(this);console.log(1,$this);

			return $this.data('slider', new $.Slider($this, opts));
		});
	};

}(window.jQuery));

$('.banner').slider({a:1});

</script>

	</body>
</html>
