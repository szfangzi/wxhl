<extend name="Public:base" />
<block name="main">
<div class="page-header">
	<h1>
		文章管理
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			所有文章
		</small>
	</h1>
</div><!-- /.page-header -->

<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT STARTS -->
		<form class="form-horizontal" role="form" method="post" action="{:U('Admin/Index/index')}">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="width"> 宽度 </label>

				<div class="col-sm-9">
					<input type="text" id="width" name="width" value="{$test.width}" placeholder="width" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="height"> 高度 </label>

				<div class="col-sm-9">
					<input type="text" id="height" name="height" value="{$test.height}" placeholder="height" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						Submit
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						Reset
					</button>
				</div>
			</div>


		</form>
		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->
</block>

<block name="script">

  <script type="text/javascript">

 
  </script>
</block>
