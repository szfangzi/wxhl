<extend name="Public:base" />
<block name="main">
<div class="page-header">
	<h1>
		权限管理
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			添加角色
		</small>
	</h1>
</div><!-- /.page-header -->

<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT STARTS -->
		<form class="form-horizontal" role="form" method="post" action="{:U('Admin/Rbac/addRole')}">
			<input type="hidden" value="{$id}" name="id">
			<input type="hidden" value="{$edit}" name="edit">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="roleName"> 角色名称 </label>

				<div class="col-sm-9">
					<input type="text" id="roleName" name="name" value="{$role.name}" placeholder="roleName" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="remark"> 角色描述 </label>

				<div class="col-sm-9">
					<textarea class="form-control" style="max-width:41.666%;" id="remark" name="remark" placeholder="remark">{$role.remark}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="postContent"> 是否开启 </label>

				<div class="col-sm-9">
					<label class="pull-left inline">
						<input id="roleSwitchBtn" type="checkbox" class="ace ace-switch ace-switch-5" name="status">
						<span class="lbl middle"></span>
					</label>
				</div>
			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						Submit
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						Reset
					</button>
				</div>
			</div>


		</form>
		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->
</block>

<block name="script">

  <script type="text/javascript">

	if("{$role['status']}" == 1 || "{$role['status']}" == ''){
		$('#roleSwitchBtn').attr('checked' , 'checked');
  	}else{
  		$('#roleSwitchBtn').removeAttr('checked');
  	}
 
  </script>
</block>
