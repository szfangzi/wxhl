<extend name="Public:base" />

  <block name="main">
  <link href="__PUBLIC__/css/index.css" rel="stylesheet">
  <article>
    <div class="banner">
      <ul class="texts">
        <p>The best life is use of willing attitude, a happy-go-lucky life. </p>
        <p>最好的生活是用心甘情愿的态度，过随遇而安的生活。</p>
      </ul>
    </div>
    <div class="bloglist">
      <h2>
        <p><span>推荐</span>文章</p>
      </h2>

      <foreach name="posts" item='v' key='k'>
      <div class="blogs">
        <h3><a href="/">{$v.post_title}</a></h3>
        <figure><img src="images/01.jpg" ></figure>
        <ul>
          <p>{$v.post_content}</p>
          <a href="/" target="_blank" class="readmore">查看全文</a>
        </ul>
        <p class="autor"><span>作者:{$v.post_author}</span><span>分类<a href="/"><!-- {$v.post_author} --></a></span><span>浏览<a href="/">{$v.view_count}</a></span><span>评论<a href="/">{$v.comment_count}</a></span></p>
        <div class="dateview">{$v.post_date|date='Y-m-d',###}</div>
      </div>
      </foreach>
    </div>
  </article>
  </block>
